session_name: figure-3-cifar10-500-mean-teacher
windows:
        - window_name: experiments
          layout: even-vertical
          shell_command_before: cd /root/realistic-ssl-evaluation
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 train_model.py --verbosity=0 --primary_dataset_name='cifar10' --secondary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-3-cifar10-500-mean-teacher --n_labeled=500 --consistency_model=mean_teacher --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-cifar10-500-mean-teacher_train.log
                  - CUDA_VISIBLE_DEVICES=1 python3 evaluate_model.py --split=test --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-3-cifar10-500-mean-teacher --consistency_model=mean_teacher --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-cifar10-500-mean-teacher_eval_test.log
                  - CUDA_VISIBLE_DEVICES=2 python3 evaluate_model.py --split=valid --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-3-cifar10-500-mean-teacher --consistency_model=mean_teacher --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-cifar10-500-mean-teacher_eval_valid.log
                  - CUDA_VISIBLE_DEVICES=3 python3 evaluate_model.py --split=train --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-3-cifar10-500-mean-teacher --consistency_model=mean_teacher --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-cifar10-500-mean-teacher_eval_train.log