session_name: figure-3-svhn-4000-pseudo-label
windows:
        - window_name: experiments
          layout: even-vertical
          shell_command_before: cd /root/realistic-ssl-evaluation
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 train_model.py --verbosity=0 --primary_dataset_name='svhn' --secondary_dataset_name='svhn' --root_dir=/mnt/experiment-logs/figure-3-svhn-4000-pseudo-label --n_labeled=4000 --consistency_model=pseudo_label --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-svhn-4000-pseudo-label_train.log
                  - CUDA_VISIBLE_DEVICES=1 python3 evaluate_model.py --split=test --verbosity=0 --primary_dataset_name='svhn' --root_dir=/mnt/experiment-logs/figure-3-svhn-4000-pseudo-label --consistency_model=pseudo_label --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-svhn-4000-pseudo-label_eval_test.log
                  - CUDA_VISIBLE_DEVICES=2 python3 evaluate_model.py --split=valid --verbosity=0 --primary_dataset_name='svhn' --root_dir=/mnt/experiment-logs/figure-3-svhn-4000-pseudo-label --consistency_model=pseudo_label --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-svhn-4000-pseudo-label_eval_valid.log
                  - CUDA_VISIBLE_DEVICES=3 python3 evaluate_model.py --split=train --verbosity=0 --primary_dataset_name='svhn' --root_dir=/mnt/experiment-logs/figure-3-svhn-4000-pseudo-label --consistency_model=pseudo_label --hparam_string=""  2>&1 | tee /mnt/experiment-logs/figure-3-svhn-4000-pseudo-label_eval_train.log